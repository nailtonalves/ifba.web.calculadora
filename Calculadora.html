<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<link href="css/Calculadora.css" rel="stylesheet" type="text/css"/>
<script src="js/Calculadora.js" type="text/javascript"></script>
<title>Calculadora Programação WEB</title>
</head>

<body>
	<header>
		<h1>Calculadora</h1>
	</header>
	<div class="container">
		
		<div class="container-calculadora">
			<div id="calculadora">
				<div class="row-visor">
					<input id="visor" type="text" value="resultado" />
				</div>
				<div class="container-teclas">
					<div class="row-teclas">
						<div class="tecla"> <input type="button" value="C" onclick="btC()" /> </div>
						<div class="tecla"> <input type="button" value="%" onclick="operar(getElementById('visor').value, 5)" /> </div>
						<div class="tecla"> <input type="button" value="√" onclick="btRaiz(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="÷" onclick="operar(getElementById('visor').value, 4)" /> </div>
					</div>
					<div class="row-teclas">
						<div class="tecla"> <input type="button" value="7" onclick="bt7(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="8" onclick="bt8(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="9" onclick="bt9(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="×" onclick="operar(getElementById('visor').value, 3)" /> </div>
					</div>
					<div class="row-teclas">
						<div class="tecla"> <input type="button" value="4" onclick="bt4(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="5" onclick="bt5(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="6" onclick="bt6(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="-" onclick="operar(getElementById('visor').value, 2)" /> </div>
					</div>
					<div class="row-teclas">
						<div class="tecla"> <input type="button" value="1" onclick="bt1(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="2" onclick="bt2(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="3" onclick="bt3(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="+" onclick="operar(getElementById('visor').value, 1)" /> </div>
					</div>
					<div class="row-teclas">
						<div class="tecla"> <input type="button" value="0" onclick="bt0(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="." onclick="btPonto(getElementById('visor').value)" /> </div>
						<div class="tecla"> <input type="button" value="x²" onclick="btQuadrado(getElementById('visor').value)" /> </div> 
						<div class="tecla"> <input type="button" value="=" onclick="executar(getElementById('visor').value)" /> </div>		
					</div>
					<div style="clear: both"> </div> <!-- so pra limpar o float -->
				</div>
				
			</div>
		</div>
	
	</div>

</body>
</html>
